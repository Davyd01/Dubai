<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dubai</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="wrapper">
		<header class="header container">
			<div class="header__head">
				<div class="header__titles">
					<h1 class="header__titles-title">DubaiRealty</h1>
				<h2 class="header__titles-subtitle">Real Estate</h2>
				</div>
				<div class="header__social">
					<div class="header__social-btn">
						<button class="header__social-button">Book a consultation</button>
					</div>
					<div class="header__social-language">
						<p class="header__social-lng">EN</p>
						<p class="header__social-lng">RU</p>
					</div>
				</div>
				<p class="header__phone">+7 (212) 674-25-10</p>
				<a class="header__burger">
					<span></span>
					<span class="header__burger-close"></span>
				</a>
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-item">buy</li>
						<li class="header__nav-item">blog</li>
						<li class="header__nav-item">about</li>
						<li class="header__nav-item">contact</li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
	<script src="js/main.min.js"></script>
</body>
</html>
